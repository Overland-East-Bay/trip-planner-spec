name: changelog-guard

on:
  pull_request:

jobs:
  changelog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify changelog format
        run: ./scripts/verify_changelog.sh

      - name: Require changelog update when spec changes
        shell: bash
        run: |
          set -euo pipefail

          BASE_SHA="${{ github.event.pull_request.base.sha }}"
          HEAD_SHA="${{ github.event.pull_request.head.sha }}"

          echo "Diff: ${BASE_SHA}..${HEAD_SHA}"
          changed="$(git diff --name-only "${BASE_SHA}" "${HEAD_SHA}")"
          echo "${changed}"

          requires_changelog=0
          if echo "${changed}" | grep -Eq '^(openapi/|use-cases/|domain/|scenarios/)'; then
            requires_changelog=1
          fi

          changelog_changed=0
          if echo "${changed}" | grep -Fxq 'CHANGELOG.md'; then
            changelog_changed=1
          fi

          if [[ "${requires_changelog}" -eq 1 && "${changelog_changed}" -ne 1 ]]; then
            echo "ERROR: You changed files under openapi/, use-cases/, domain/, or scenarios/ but did not update CHANGELOG.md." >&2
            echo "Please add a short entry under '## [Unreleased]' in CHANGELOG.md." >&2
            exit 1
          fi

          echo "OK: changelog guard passed."


